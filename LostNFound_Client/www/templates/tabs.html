<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

<ion-tab title="Lost" icon-off="ion-plus-circled-outline" icon-on="ion-plus-circled" href="#/tab/lost">
    <ion-nav-view name="tab-lost"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Found" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/found">
    <ion-nav-view name="tab-found"></ion-nav-view>
  </ion-tab>


</ion-tabs>
