<ion-view view-title="Lost 'N' Found" name="login-view">
<ion-nav-bar class=" bar bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <div>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Login Into Your Account</h1>
      </ion-header-bar>
    
</div>
<div class ="item item-divider">     </div>
      <p><div class="list list-inset">
  <label class="item item-input item-floating-label">
    <span class="input-label">Username</span>
    <input type="text" placeholder="Username" ng-model="data.username">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Password</span>
    <input type="password" placeholder="Password" ng-model="data.password">
  </label>
    
</div>

      </p>
      <a class="button button-calm button-block icon icon-center ion-unlocked" ng-click="login()"></i> Login</a>
      <a href="#/signup">New User? Sign up </a>
 

  </ion-content>
  <div class="fullscreen-bg"></div>
</ion-view>
